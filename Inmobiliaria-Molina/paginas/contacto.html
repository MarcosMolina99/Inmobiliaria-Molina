        <nav>
            <div class="divLogo">
                <!-- IMG DEL LOGO -->

                <!-- NOMBRE DE LA PAGINA -->
                <h1>Posada Negocios Inmobiliarios</h1>
                
            </div>
            <ul>
                <!--LISTA NO ORDENADA DEL RESTO DE SECCIONES-->
                <li class="btn-grad"><a class="ancla" href="../../index.html">Inicio</a></li>
                <li class="btn-grad"><a class="ancla" href="../paginas/compra.html">Compra</a></li>
                <li class="btn-grad"><a class="ancla" href="../paginas/alquiler.html">Alquiler</a></li>

    <main id="formMain" class="shadow p-3 mb-5 bg-body rounded">
        <div>
            <h2 class="tituloFormulario">Formulario de contacto</h2>
        </div>
        <!--FORMULARIO DE CONTACTO-->
        <form>
            <legend>Complete el formulario de contacto
                y será contactado con nuestro asesor
            </legend>
            
            <span>
                <label for="nombreApellido">Nombre y apellido</label>
                <input id="nombre" type="text" placeholder="">
            </span>

            <span>
                <label for="correoElectronico">Correo electrónico</label>
                <input type="email" placeholder="">
            </span>
            
            <span>
                <label for="direccion">Dirección del domicilio</label>
                <input type="text" placeholder="">
            </span>

            <span>
                <textarea placeholder="Ingrese su mensaje aquí"></textarea>
                <input id="botonEnviar" class="btn-grad" type="submit">
                <input id="botonRestablecer" class="btn-grad" type="reset">
            </span>
        </form>
    </main>
